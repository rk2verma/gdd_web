<div class="header">

</div>
<div class="toc_box">

<div class="footer">
	<div id="next_btn">
		<a class='active' href="#" >Next</a>
	</div>
	<div id="back_btn">
		<a class='active' href="#">Back</a>

		<a class='active' href="#">TOC</a>
  </div>

<script type="text/javascript">
	$('#next_btn').hide();
	$('#back_btn').hide();
	$('#home').click(function(){
		location.href = '../classhome.html';
	});
	initInterface();
	function initInterface(){
		const queryString = window.location.search;
		const urlParams = new URLSearchParams(queryString);  
		const cls = urlParams.get('cls');  
  		const sub = urlParams.get('sub');
 		updateAndLoad(cls,sub);
  	}
  	function updateAndLoad(a,b){
  		var clsref = ["KG","1","2","3","4","5"];
  		const sub = new Map([
		  ["asse", 'Assessments'],
		  ["cs", 'Color &amp; Shapes'],
		  ["eng", 'English'],
		  ["gs", 'General Studies'],
		  ["hin", 'Hindi'],
		  ["mat", 'Mathematics'],
		  ["ve", 'Value Education'],
		]);
  		
  		$('.myCls').html("Class-"+clsref[a]);
  		$('.subject').html(sub.get(b));
  		$('.myCls').click(function(){
  			location.href = '../classes/class.html?id='+a;
  		});
  			$('#toc_container').width('100%');
  			$('#toc_container').height($(window).height()-$('.header').height()-$('.footer').height()-45);
  			document.getElementById("toc_container").innerHTML='<object  type="text/html" data="'+'toc.html?cls='+a+'&sub='+b+'"></object>';	

  			$('#toc_container object').width('100%');
  			$('#toc_container object').height('90%');
  			$('#toc_container').css('padding','0');
  			$('#toc_container object').css('padding','0');
  		}
  	$('#toc').click(function(){
  		location.reload();
  	});

  	function launchFullScreen(element) {
        if(element.requestFullScreen) {
            element.requestFullScreen();
        } else if(element.mozRequestFullScreen) {
            element.mozRequestFullScreen();
        } else if(element.webkitRequestFullScreen) {
            element.webkitRequestFullScreen();
        }
    }
  	
  	

</script>
</html>
